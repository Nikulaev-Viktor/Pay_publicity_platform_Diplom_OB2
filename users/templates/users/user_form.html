{% extends 'blog/base.html' %}

{% block content %}
<div class="col-8">
    <div class="row">
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Профиль
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-primary">
                            Сохранить
                        </button>
                        <a class="btn btn-secondary" href="{% url 'blog:index' %}" role="button">На главную</a>
                        <a href="{% url 'users:user_delete' pk=object.pk %}" class="btn btn-danger">Удалить профиль</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
